    <div>
        <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        padding-top: 60px; 
        }
        .top-bar {
        background-color: #333;
        color: white;
        padding: 15px 20px; 
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        transition: padding 0.3s, background-color 0.3s;
        }
        .top-bar.shrink {
        padding: 5px 20px;
        background-color: rgba(51, 51, 51, 0.8);
        }
        .top-bar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-size: 16px;
        transition: font-size 0.3s;
        }
        .top-bar.shrink a {
        font-size: 14px;
        }
        </style>

<div class="top-bar" id="navbar">
    <h1 style="font-family:cursive;color: rgb(214, 153, 138); margin: 0;">El Buen Sabor</h1>
    <a href="./Adrianne.html" style="font-family: cursive;">Adrianne Lenker</a>
    <a href="Buck.html" style="font-family: cursive;">Buck Meek</a>
    <a href="#contact" style="font-family: cursive;">James Krivchenia</a>
</div>

<script>
    window.onscroll = function() {
        var navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
            navbar.classList.add("shrink");
        } else {
            navbar.classList.remove("shrink");
        }
    };
</script>
